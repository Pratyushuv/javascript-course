<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header1">
        <h2 class="welcome">Log in to get started</h2>

        <div class="input">
            <form action="">
                <input type="text" placeholder="User" class="input-user">
                <input type="text" placeholder="PIN" class="input-pin">
                <button class="input-login">Login</button>
            </form>
        </div>
    </header>

    <main class="app">
        <div class="con12">
            <div class="con1">
                <h1>current balance</h1>
                <h4>As of 05/03/2003</h4>
            </div>

            <div class="con2">0000$</div>
        </div>

        <div class="con3">
            <div class="con3-12">
                <div class="movements">
                    <div class="movement-row">
                        <div class="movement-type">deposit</div>
                        <div class="movement-date">2 days ago</div>
                        <div class="movement-value">200$</div>
                    </div>



                </div>

                <div class="summary">
                    <div class="in">IN 0000$</div>
                    <div class="out">0000$</div>
                    <div class="interest">0000$</div>
                </div>
            </div>


            <div class="blocks">
                <div class="b1">
                    <h1>Transfer Money</h1>
                    <div class="text">
                        <form action="">
                            <input type="text" placeholder="transfer to" class="form-input-to">
                            <input type="number" placeholder="amount" class="form-input-amount">
                            <button class="transfer-but">send</button>
                        </form>
                    </div>
                </div>
                <div class="b2">
                    <h1>Request loan</h1>
                    <div class="text">
                        <input type="text" placeholder="Amount">
                        <button>Request</button>
                    </div>
                </div>
            </div>

            <!-- 
            <div class="">100</div> -->

            <!-- sec2 -->

        </div>



    </main>

</body>
<script src="bank.js"></script>

</html>
