<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="con1 player0 toggle">
            <div class="play1" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center;">Player 1</div>
            <div class="score1" id="score-0" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">0</div>
            <div class="cs">
                <div class="currentscore" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">currentscore</div>
                <div id="cscore0" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">0</div>
            </div>
        </div>
        <div class="con2 player1 ">
            <div class="play1" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center;">Player 2</div>
            <div class="score1" id="score-1" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">43</div>
            <div class="cs">
                <div class="currentscore" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">currentscore</div>
                <div id="cscore1" style="font-size: 50px; font-weight: 700; color: white; display: flex;
            justify-content: center">0</div>
            </div>
        </div>

        <div class="wrap">
            <div class="newgame">New game</div>
            <div><img class="img" style="width: 100px;" src="dice-1.png" alt=""></div>
            <div class="rolldice">Roll Dice</div>
            <div class="hold">Hold</div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
